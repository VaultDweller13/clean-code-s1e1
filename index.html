<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="article">
      <section class="add-item">
        <h3 class="section__heading add-item__heading">Add Item</h3>
        <div class="wrapper">
          <input id="new-task" class="add-item__input input_text" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section__heading">Todo</h3>
        <ul class="list todo__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__input list__input_checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input list__input_text" type="text">
            <button class="button_edit list__button">Edit</button>
            <button class="button_delete list__button"><img class="button__img" src="./remove.svg" alt="Remove button"></button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__input list__input_checkbox" type="checkbox">
            <label class="list__label list__label_edit">Go Shopping</label>
            <input class="list__input list__input_text list__input_text_edit" type="text" value="Go shopping">
            <button class="button_edit list__button">Save</button>
            <button class="button_delete list__button"><img class="button__img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section__heading">Completed</h3>
        <ul class="list completed__list" id="completed-tasks">
          <li class="list__item">
            <input class="list__input list__input_checkbox" type="checkbox" checked>
            <label class="list__label list__label_completed">See the Doctor</label>
            <input class="list__input list__input_text" type="text">
            <button class="button_edit list__button">Edit</button>
            <button class="button_delete list__button"><img class="button__img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
